<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb switch on/off</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="light">
        <div class="wire"></div>
        <div class="bulb">
            <span></span>
            <span></span>
        </div>
        <div class="switch">
            <div class="btn"></div>
        </div>
    </div>
    <audio id="audio" src="click.mp3" autoplay="false"></audio>
    <script>
        const btn = document.querySelector(".btn")
        const body = document.querySelector("body")
        const audio = document.querySelector("#audio")
        btn.onclick = function () {
            body.classList.toggle("on")
            audio.play()
        }
    </script>
</body>

</html>
